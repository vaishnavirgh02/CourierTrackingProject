{% extends "consignment/base_template.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Consignment Registration page</legend>
                {{ form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class="btn btn-outline-info" type="submit">Register consignment</button>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
