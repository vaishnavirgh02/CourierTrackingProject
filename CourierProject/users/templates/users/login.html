{% extends "consignment/base_template.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class="btn btn-outline-info" type="submit">LogIn</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Don't have an account <a class="ml-2" href="#">Sign up now.</a>
			</small>
			<small class="text-muted">
				Forgot your password? <a class="ml-2" href="#">Click here</a>
			</small>
		</div>
	</div>
</div>
{% endblock content %}
